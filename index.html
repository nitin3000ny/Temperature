<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header-section">
        <header>
            <div class=" container header-container flex">
                <div class="left-header">
                    <h3>Temperature Converter</h3>
                </div>
    </section>
    </header>

    <section class="hero-section flex">

        <div class="container hero-container ">

            <div class=" hero-section-on" id="hero-section-on">
                <form action="#" class=" flex left-hero">
                    <div class="far flex"> <label for="fahrenheit">Fahrenheit </label>
                        <input type="number" placeholder="Enter in Farheniet" id="fahrenheit">
                        <button type="submit" id="convert">Convert From Farheniet</button>
                    </div>

                    <div class="far flex"> <label for="celsius">Celsius </label>
                        <input type="number" placeholder="Enter in Celsius" id="celsius">

                        <button type="submit" id="convert-from-celsius">Convert From Celsius</button>
                    </div>
                    <div class="far flex"> <label for="kelvin">Kelvin </label>
                        <input type="number" placeholder="Enter in Kelvin" id="kelvin">

                        <button type="submit" id="convert-from-kelvin">Convert From Kelvin</button>
                    </div>


                    <button type="reset" id="reset">Reset</button>

                </form>
            </div>
        </div>
        <div class="right-hero-flex">
            <!-- using a code pen -->
            <div id="sky">
                <div class="theSun">
                    <div class="ray_box">
                        <div class="ray ray1"></div>
                        <div class="ray ray2"></div>
                        <div class="ray ray3"></div>
                        <div class="ray ray4"></div>
                        <div class="ray ray5"></div>
                        <div class="ray ray6"></div>
                        <div class="ray ray7"></div>
                        <div class="ray ray8"></div>
                        <div class="ray ray9"></div>
                        <div class="ray ray10"></div>
                    </div>
                </div>
                <div class="cloudwrapperOne">
                    <div class="cloud c1"></div>
                </div>
                <div class="clouds">
                    <div class="cloudwrapperTwo">
                        <div class="cloud c2"></div>
                    </div>
                    <div class="cloudwrapperThree">
                        <div class="cloud c3"></div>
                    </div>
                </div>


            </div>
        </div>
        </div>
        </div>

    </section>
    <div class="spacer" style="height: 1000vh;"></div>
    <script src="script.js"></script>
</body>


</html>
